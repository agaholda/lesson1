<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <h1>Zarejestruj sie</h1>
  </head>
  <body>
    <div>
      <button type="button">Zarejestruj sie przez Facebook</button>
    </div>
    <div>
      <button type="button">Zarejestruj sie przez Instagram</button>
    </div>
    <form>
      <p>Lub za pomoca maila:</p>
      <div>
        <label for="first name">First name</label>
</div>
</div>
        <input type="text" id="first name" placeholder="First name" />
      </div>
      <div>
          <label for="last name">Last name</label>
      </div>
      <div>
          <input type="text" id="last name" placeholder="Last name"/>
      </div>
      <div>
          <label for="e-mail">E-mail</label>
        
      </div>
      <div>
          <input type="email" id="e-mail" placeholder="E-mil"/>
      </div>
      <div>
          <label for="password">Password</label>
      </div>
      <div>
          <input type="password" id="password" placeholder="Password"/>
      </div>
      <div>
          <input type="checkbox" id="checkbox" /> <label for="checkbox">I have read <a href="https://www.google.com/" target="blank">terms and conditions</a></label>
      </div>
      <div>
          <input type="button" value="Zarejestruj sie za darmo"/>
      </div>
      <div>
          Masz juz konto? <a href="https://www.google.com/">Zaloguj sie</a>
      </div>
    </form>
  </body>
</html>
